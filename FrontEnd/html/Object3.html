<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // ES5 ==> class : 생성자 함수 패턴
        function Person(arg){
            this.name= arg;
        };

        function Player(arg){
            this.name= arg;
        };

        /* 
        1. 기존 사용 방법
        Person.prototype.getName= function(){return this.name;};
        Person.prototype.setName= function(value){this.name=value;}; 

        2. prototype를 편리하게 사용하는 방법
        모든 함수클래스?는 Function.prototype을 공유한다. 
        따라서 Function.prototype에 작성하면 모든 함수클래스가 공동으로 사용가능하다.
        */
        Function.prototype.method= function(name, func){
            this.prototype[name]= func;
        }

        Person.method("setName", function(value){
            this.name=value;
        });

        Person.method("getName", function(value){
            return this.name+": Person";
        });

        Player.method("setName", function(value){
            this.name= value+": Player";
        })

        Player.method("getName", function(value){
            return this.name+": Player";
        })

        var man= new Person("남자");
        var woman = new Person("여자");

        var p1= new Player("축구선수");
        var p2= new Player("야구선수");

        console.log(man.getName());
        console.log(woman.getName());
        console.log(p1.getName());
        console.log(p2.getName());
    </script>
</head>
<body>
    
</body>
</html>
