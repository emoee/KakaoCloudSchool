<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>InputForm</title>
	<style type="text/css">
		body {
		    font-size: 1em;
		    color: #333;
		    font-family: "IBM Plex Sans KR";
		    line-height: 200%;
		}
	</style>
</head>
<body>
	<h1>회원가입</h1>
	<hr/>
	<div>
		<form action= "insert.jsp" method= "POST">
			ID: <input type= "text" id= "mid" name= "mid"><br/>
			PW: <input type= "text" id= "mpw" name= "mpw"><br/>
			NAME: <input type= "text" id= "mename" name= "mname"><br/>
			EMAIL: <input type= "text" id= "memail" name= "memail"><br/>
			<input type= "submit" value= "가입">
			<input type= "reset" value= "취소">
		</form>
	</div>
</body>
</html>
