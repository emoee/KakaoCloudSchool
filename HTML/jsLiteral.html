<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <title>Literal (리터럴)</title>
    <script>
        var y = 'hello'; // 문자열리터럴
        var x = y; // 변수(리터럴 X)
        var x_literal = 'y' // 리터럴

        // literal
        var a = 20; // 숫자리터럴
        
        // 선언적 함수 = 명시적 선언
        function display(f){
            f();
        }

        // 함수리터럴, 객체리터럴, 배열리터럴 제공
        var show = function() { // 익명함수
            var hObj = document.getElementById('h');
            hObj.style.color='blue';
            hObj.innerText="show..!";
        };

        console.log("함수리터럴: "+show); // 단순히 출력하면 텍스트로 출력된다.
        // show()로 하면 리터럴이 함수로 변한다.
        // display(show); 코드를 전달해 display안에서 함수 실행하게 된다.
        // 해당 방식을 자주 사용하는 것이 jquery이다.

        // 객체리터럴 = 데이터 + 함수 // json의 모태
        // 객체보단 단순 복합체, 집합을 의마한다.
        var pObj= {
            x:100,
            y:200,
            name:"Player", // 선언할때는 this 사용하지않음.
            display:function(){
                console.log("객체리터럴: " +this.name, this.x + ":" + this.y); // 사용할때는 this 무조건 사용
            },
            shoot:function(){

            }
        };
        pObj.display();

        pObj.getX = function(){
            return this.x; 
            // this를 안하면 위에 대입한 hello가 출력되고
            // this를 하면 pObj의 x인 100이 출력된다.
        };
        console.log("객체리터럴2: "+pObj.getX());

        // 배열 리터럴: 복합체(접근방식이 객체는 key중심, 배열은 index 중심이다.)
        var arr = [1,2.1,3,4.5,true,'h','hello',function(){console.log("배열")}, {a:10,b:20}, ['hi', 10, 50, false]];
        for (var i in arr){
            console.log(arr[i]);
        };

        window.alert(pObj.x);
        window.alert(pObj['x']);
    </script>
</head>
<body>
    <h1 id="h" onclick="display(show);">show 결과 확인 위치</h1>
</body>
</html>
